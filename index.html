<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>单词听写助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Microsoft YaHei', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      padding: 35px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #3a5a8f;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .input-area {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      resize: none;
      background-color: white;
      color: #333;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #4a6fa5;
      box-shadow: 0 0 8px rgba(74, 111, 165, 0.2);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      flex: 1;
    }

    button {
      background-color: #4a6fa5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }

    button:hover {
      background-color: #3a5a8f;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .visibility-btn {
      background-color: #9b59b6;
      width: 100%;
    }

    .visibility-btn:hover {
      background-color: #8e44ad;
    }

    .remove-duplicates-btn {
      background-color: #2ecc71;
      width: 100%;
    }

    .remove-duplicates-btn:hover {
      background-color: #27ae60;
    }

    .status {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 15px;
      position: relative;
    }

    .status::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 8px;
      border: 2px solid #4a6fa5;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      opacity: 0;
    }

    .status.playing::after {
      opacity: 1;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>单词听写助手</h1>

    <div class="input-area">
      <textarea id="wordsInput" placeholder="请在此输入单词，用空格分隔"></textarea>
    </div>

    <div class="controls">
      <div class="btn-group">
        <button id="startBtn">从第一个开始读</button>
      </div>

      <div class="btn-group">
        <button id="prevBtn">上一个</button>
        <button id="nextBtn">下一个</button>
      </div>
    </div>

    <label for="volumeRange">音量：</label>
    <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">

    <button id="visibilityBtn" class="visibility-btn">隐藏单词</button>
    <button id="removeDuplicatesBtn" class="remove-duplicates-btn">自动去重</button>

    <div class="status" id="status">准备就绪</div>
  </div>

  <script>
    // 检查浏览器是否支持语音合成
    if (!('speechSynthesis' in window)) {
      alert("您的浏览器不支持语音播放功能，请更换浏览器（如 Chrome）");
      document.querySelectorAll('button').forEach(btn => btn.disabled = true);
    }

    const synth = window.speechSynthesis;

    // DOM 元素
    const wordsInput = document.getElementById('wordsInput');
    const visibilityBtn = document.getElementById('visibilityBtn');
    const startBtn = document.getElementById('startBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const removeDuplicatesBtn = document.getElementById('removeDuplicatesBtn');
    const statusDisplay = document.getElementById('status');
    const volumeSlider = document.getElementById('volumeRange');

    let words = [];
    let currentIndex = -1;
    let currentVolume = 1;

    // 初始化
    function init() {
      updateStatus("准备就绪");
      wordsInput.focus();
    }

    // 切换显示/隐藏
    function toggleVisibility() {
      const input = wordsInput;
      if (input.style.webkitTextSecurity === 'disc') {
        input.style.webkitTextSecurity = 'none';
        visibilityBtn.textContent = '隐藏单词';
      } else {
        input.style.webkitTextSecurity = 'disc';
        visibilityBtn.textContent = '显示单词';
      }
      updateStatus(visibilityBtn.textContent === '隐藏单词' ? "已隐藏单词" : "已显示单词");
    }

    // 自动去重
    function removeDuplicates() {
      const input = wordsInput.value.trim();
      if (!input) {
        updateStatus("请输入单词");
        return;
      }

      const wordsArray = input.split(/\s+/).filter(word => word.length > 0);
      const seen = new Set();
      const uniqueWords = [];

      for (const word of wordsArray) {
        if (!seen.has(word)) {
          seen.add(word);
          uniqueWords.push(word);
        }
      }

      wordsInput.value = uniqueWords.join(' ');
      updateStatus(`去重完成，剩余 ${uniqueWords.length} 个单词`);
    }

    // 更新状态栏
    function updateStatus(msg) {
      statusDisplay.classList.remove("playing");
      statusDisplay.textContent = msg;
    }

    // 开始听写
    function startDictation() {
      const input = wordsInput.value.trim();
      if (!input) {
        updateStatus("请输入单词");
        return;
      }

      words = input.split(/\s+/).filter(word => word.length > 0);
      if (words.length === 0) {
        updateStatus("未检测到有效单词");
        return;
      }

      currentIndex = 0;
      speakWord();
    }

    // 播放当前词
    function speakWord() {
      if (currentIndex < 0 || currentIndex >= words.length) return;
      const word = words[currentIndex];

      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'zh-CN';
      utterance.rate = 0.9;
      utterance.volume = parseFloat(volumeSlider.value);
      currentVolume = utterance.volume;

      utterance.onend = () => {
        statusDisplay.classList.remove("playing");
      };

      synth.cancel();
      synth.speak(utterance);

      statusDisplay.classList.add("playing");
      updateStatus(`正在播放：${word}（第 ${currentIndex + 1} 个）`);
    }

    // 上一个单词
    function playPrevious() {
      if (currentIndex <= 0) {
        updateStatus("已经是第一个单词了");
        return;
      }

      currentIndex--;
      speakWord();
    }

    // 下一个单词
    function playNext() {
      if (currentIndex >= words.length - 1) {
        updateStatus("已经是最后一个单词了");
        return;
      }

      currentIndex++;
      speakWord();
    }

    // 回车触发播放
    wordsInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        startDictation();
      }
    });

    // 音量变化监听
    volumeSlider.addEventListener('input', () => {
      updateStatus(`已设置音量为 ${volumeSlider.value}`);
    });

    // 绑定事件
    visibilityBtn.addEventListener('click', toggleVisibility);
    startBtn.addEventListener('click', startDictation);
    prevBtn.addEventListener('click', playPrevious);
    nextBtn.addEventListener('click', playNext);
    removeDuplicatesBtn.addEventListener('click', removeDuplicates);

    // 初始化
    init();
  </script>
</body>
</html>
